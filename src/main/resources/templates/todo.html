<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • Todo</title>
</head>
<body>
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>

  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">

    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Username</th>
        <th>Country</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo : ${todo}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.user.username}"></td>
        <td th:text="${todo.user.address.country}"></td>
        <td th:if="${todo.completed == false}" th:text="NO"></td>
        <td th:if="${todo.completed == true}" th:text="SÍ"></td>
      </tr>
      </tbody>
    </table>



    <input class="new-todo" placeholder="What needs to be done?" autofocus>
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web">
      </li>
    </ul>
  </section>
  <!-- This footer should be hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>

</footer>
<!-- Scripts here. Don't remove ↓ -->

</body>
</html>
